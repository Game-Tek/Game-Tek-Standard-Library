name: BuildAndTest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    name: Run CMake and test
  
    strategy:
      matrix:
        os: [ubuntu-22.04]
        buildType: [Debug, Release]
        
    runs-on: ${{ matrix.os }}
    
    env:
      BUILD_TYPE: ${{ matrix.buildType }}
  
      name: Install X11 dev tools
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt install libx11-dev

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/out/build/linux-x64/${{env.BUILD_TYPE}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TESTING_ENABLED=true -DCMAKE_CXX_COMPILER=g++-11

    - name: Build
      run: cmake --build ${{github.workspace}}/out/build/linux-x64/${{env.BUILD_TYPE}} --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/out/build/linux-x64/${{env.BUILD_TYPE}}
      run: ctest -C ${{env.BUILD_TYPE}}
