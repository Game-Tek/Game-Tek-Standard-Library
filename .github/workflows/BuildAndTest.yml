name: BuildAndTest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:    
    name: Run CMake and test
    
    strategy:
      matrix:
        os: [windows-latest]
        buildType: [Debug, Release]
        
    runs-on: ${{ matrix.os }}
    
    env:
      BUILD_TYPE: ${{ matrix.buildType }}

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/out/build/win-x64/${{env.BUILD_TYPE}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TESTING_ENABLED=true

    - name: Build
      run: cmake --build ${{github.workspace}}/out/build/win-x64/${{env.BUILD_TYPE}} --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/out/build/win-x64/${{env.BUILD_TYPE}}
      run: ctest -C ${{env.BUILD_TYPE}}
